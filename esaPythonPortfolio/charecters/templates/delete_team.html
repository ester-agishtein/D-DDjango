{% extends 'base.html' %} {% block title %}Delete Team{% endblock title %} 
{% block content %}
<h1
  style="text-decoration: underline; color:white;margin-top:15vw; text-align: center"
>
  Are you sure you want to delete "{{item}}"?
</h1>
<form action="{% url 'charecters:delete_team' item.id %}" method="POST">
  {% csrf_token %}
  <div style="text-align: center">
    <a
      href="{% url 'charecters:display_teams' %}"
      style="color: white; background-color: blue; width:2vw; padding:1vw; border-style:double"
      >Cancel</a
    >
    <input
      type="submit"
      name="Confirm"
      style="color: white; background-color: red; padding:1.2vw; "
    />
  </div>
</form>
{% endblock %}
