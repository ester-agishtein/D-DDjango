<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %} {% endblock %}</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: black; font-family: fantasy;">
    <div class="container-fluid">
      <nav
        class=" navbar navbar-expand-lg navbar-light bg-light"
        style="font-family: fantasy;"
      >
        <a class="navbar-brand" href="{% url 'home' %}">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav active">
            <li class="nav-item">
              <a
                class="nav-link active"
                href="{% url 'charecters:display_charecters' %}"
                >See all Charecters</a
              >
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'charecters:display_teams' %}">
                See all Teams
              </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'charecters:create_team' %}">
                Create a Team
              </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'charecters:create_charecter' %}"
                >Create a Charecter</a
              >
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'dndDice:index' %}"
                >D&D Dice Roller</a
              >
            </li>
          </ul>
        </div>
      </nav>
      <div style="font-family: fantasy;">
        {% block content %} {% endblock content %}
      </div>
    </div>
  </body>
</html>
